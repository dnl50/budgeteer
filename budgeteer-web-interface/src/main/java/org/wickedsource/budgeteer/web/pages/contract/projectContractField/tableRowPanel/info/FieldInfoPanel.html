<html xmlns:wicket>
    <wicket:panel>
        <td><span wicket:id="title">Title</span></td>
        <td width="80px">
            <button style="width: 30px;" wicket:id="editButton"
                    class="btn btn-default btn-no-padding"><i
                    class="fa fa-edit" data-toggle="tooltip"
                    title="Edit this Field"></i>
            </button>
            <button style="width: 30px;" wicket:id="deleteButton" type="submit"
                    class="btn btn-default btn-no-padding"><i
                    class="fa fa-minus-circle" data-toggle="tooltip"
                    title="Remove this Field"></i>
            </button>
        </td>
    </wicket:panel>
</html>
