<html xmlns:wicket>
    <wicket:extend>
        <div class="form-box wide" id="login-box">
            <div class="header"><wicket:message key="page.title">Edit Contract Fields</wicket:message>

                <div class="box-tools pull-right">
                    <button wicket:id="backlink1" class="btn bg-olive btn-sm"><i class="fa fa-times"></i></button>
                </div>
            </div>

            <form>
                <div class="body bg-gray">
                    <div wicket:id="contractFieldTable"></div>
                </div>

                <div class="footer">
                    <div class="row">
                        <div class="col-lg-3">
                            <button wicket:id="backlink2" id="cancel" type="button" class="btn bg-olive btn-block">Cancel</button>
                        </div>
                        <div class="col-lg-9">
                            <button wicket:id="submitButton" id="submitButton" type="submit" class="btn bg-olive btn-block">
                               <span><wicket:message key="page.form.button.submit">Save changes</wicket:message></span>
                            </button>
                        </div>
                    </div>
                </div>

            </form>

        </div>
        <script src="js/enterAndEscape.js"></script>
    </wicket:extend>
</html>
